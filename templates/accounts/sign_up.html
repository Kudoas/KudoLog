{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'css/blog/post.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
    <h1>ユーザー登録</h1>
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-wrapper">
            <button type="submit" class="btn">登録</button>
        </div>
    </form>
</div>
{% endblock %}
