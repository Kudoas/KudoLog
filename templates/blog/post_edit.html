{% extends 'base.html' %}

{% block content %}
<div class="container">
    <p></p>
    <h1>Edit post</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form.as_p }}
        {{ post_form.media }}
        <button type="submit" class="save btn btn-outline-primary">保存</button>
    </form>
    <p></p>
</div>
{% endblock %}
